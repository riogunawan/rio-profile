        <!-- ABOUT -->
        <section class="about" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="text-center title">Data Sekolah</h2>
                        <div class="garis"></div>
                    </div>
                </div>
                <!-- FOTO -->
                <div class="row">
                    <div class="col-sm-3">
                        <img src="images/1.jpg" class="img-thumbnail" alt="Image">
                    </div>
                    <div class="col-sm-3">
                        <img src="images/2.jpg" class="img-thumbnail" alt="Image">
                    </div>
                    <div class="col-sm-3">
                        <img src="images/3.jpg" class="img-thumbnail" alt="Image">
                    </div>
                    <div class="col-sm-3">
                        <img src="images/4.jpg" class="img-thumbnail" alt="Image">
                    </div>
                </div>
                <!-- AKHIR FOTO -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Sekolah</th>
                                        <th>Tahun Lulusan</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>01</td>
                                        <td>Sekolah Dasar Negeri 72 Ptk</td>
                                        <td>2008</td>
                                    </tr>
                                    <tr>
                                        <td>02</td>
                                        <td>Sekolah Menengah Pertama 16 Ptk</td>
                                        <td>2011</td>
                                    </tr>
                                    <tr>
                                        <td>03</td>
                                        <td>Sekolah Menengah Kejuruan 4 Ptk</td>
                                        <td>2014</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

        <!-- TUTUP ABOUT -->
        <!-- CONTACT -->
        <section class="contact" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="text-center title">Contact</h2>
                        <div class="garis"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <form action="#">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="nama"><i class="glyphicon glyphicon-user" arial-hidden="true"></i>&nbsp Nama</label>
                                        <input type="text" class="form-control" id="" placeholder="Masukan Nama">
                                    </div>
                                    <div class="form-group">
                                        <label for="email"><i class="glyphicon glyphicon-envelope" arial-hidden="true"></i>&nbsp E-mail</label>
                                        <input type="email" class="form-control" name="" value="" placeholder="Masukan E-mail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="tel"><i class="glyphicon glyphicon-earphone" arial-hidden="true"></i>&nbsp No. Telp</label>
                                        <input type="tel" class="form-control" name="" value="" placeholder="Masukan Nomor Telepon" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="textarea" class="">Komentar</label>
                                        <textarea name="" id="textarea" class="form-control" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-send" arial-hidden="true"></i>&nbsp Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
