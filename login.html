<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rio Gunawan | Log-In</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="login">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 formulir">
                        <form action="index.html" method="POST" role="form">
                            <legend>Silakan Log-in</legend>
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" placeholder="Ketik username..">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" required="required" placeholder="Ketik password..">
                            </div>
                            <button type="submit" class="btn btn-info">Ok</button>
                            <button type="submit" class="btn btn-danger">Batal</button>
                            <br><br>
                            <p class="text-center">&copy; 2017 Design by <a href="http://www.instagram.com/ja_riogunawan">@JA_riogunawan</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
